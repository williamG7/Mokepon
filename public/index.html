<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/>
      <title>Mokepon</title>
      <link rel="stylesheet" href="./styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
     </head>
 <body>

<section id="selecciona-mascota">
   <h1 class="titulo">Mokepon</h1>
   <h2 class="subtitulo">selecciona a tu mascota</h2>

    <div id="contenedorTarjeta" class="tarjetas">
     </div>

     <button id="boton-mascota">seleccionar</button>
  </section>

  <section id="ver-mapa">
    <h2 class="subtitulo">recorre el mapa con tu mokepon</h2>
    <canvas id="mapa"></canvas>
    <div>
        <button
         onmouseup="detenerMovimiento()" 
         ontouchend="detenerMovimiento()" 
         ontouchstart = "moverArriba()"
         onmousedown="moverArriba()">Arriba</button>

        <button
        onmouseup="detenerMovimiento()"
        ontouchend="detenerMovimiento()"
        ontouchstart="moverIzquierda()"
        onmousedown="moverIzquierda()">Izquierda</button>

        <button 
        onmouseup="detenerMovimiento()"
        ontouchend="detenerMovimiento()"
        ontouchstart="moverAbajo()"
        onmousedown="moverAbajo()">Abajo</button>

        <button 
        onmouseup="detenerMovimiento()" 
        ontouchend="detenerMovimiento()"
        ontouchstart="moverDerecha()"
        onmousedown="moverDerecha()">Derecha</button>
    </div>
  </section>

  
    <section id="selecciona-ataque">

     <h1 class="titulo">Mokepon</h1>
      <h2 class="subtitulo">elige tu ataque</h2>

    <div  id="contenedorAtaques" class="tarjetas-ataques">
    </div>

    <div id="mensajes">
        <p id="resultado">Mucha suerte</p>
      <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
      </section>
    </div>

       <div class="ataques">
           <div class="ataques-jugador">
              <p id="vidas-jugador">0</p>
              <p id="mascota-jugador"></p>
              <div id="ataque-del-jugador"></div>
           </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-del-enemigo"></div>
           </div>
           
        </div>
  
     </section>
     <script src="./js/mokepon.js"></script>
  </body>
</html>
